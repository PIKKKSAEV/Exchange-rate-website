<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        body.dark-mode table {
            background-color: #1e1e1e;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        body.dark-mode th, body.dark-mode td {
            border: 1px solid #333;
        }
        th {
            background-color: #f2f2f2;
        }
        body.dark-mode th {
            background-color: #333;
        }
        #error {
            color: red;
            margin-top: 20px;
        }
        .export-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .export-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s;
        }
        body.dark-mode .export-buttons button {
            background-color: #1e90ff;
        }
        .export-buttons button:hover {
            background-color: #0056b3;
        }
        .canvas-container {
            width: 100%;
            height: 400px;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
        .change-cell {
            font-weight: bold;
        }
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .theme-switcher label {
            margin-right: 5px;
        }
        .filters {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .filters label {
            margin-bottom: 5px;
        }
        .filters select, .filters input {
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let charts = {};

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        }

        function applyTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-switch').checked = true;
            }
        }

        async function fetchExchangeRates() {
            try {
                const response = await fetch('/exchange-rates');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                const rates = data.conversion_rates;
                const tableBody = document.getElementById("exchange-rates-body");
                tableBody.innerHTML = "";

                for (const [currency, rate] of Object.entries(rates)) {
                    const row = document.createElement("tr");
                    const currencyCell = document.createElement("td");
                    const rateCell = document.createElement("td");
                    const changeCell = document.createElement("td");
                    const graphCell = document.createElement("td");

                    currencyCell.textContent = currency;
                    rateCell.textContent = rate;

                    changeCell.textContent = "Calculating...";
                    changeCell.classList.add("change-cell");

                    const canvasContainer = document.createElement("div");
                    canvasContainer.classList.add("canvas-container");
                    const canvas = document.createElement("canvas");
                    canvas.id = `chart-${currency}`;
                    canvasContainer.appendChild(canvas);
                    graphCell.appendChild(canvasContainer);

                    row.appendChild(currencyCell);
                    row.appendChild(rateCell);
                    row.appendChild(changeCell);
                    row.appendChild(graphCell);
                    tableBody.appendChild(row);

                    await fetchCurrencyHistory(currency, canvas.id, getSelectedInterval(), changeCell);
                }
            } catch (error) {
                document.getElementById("error").innerText = `Failed to fetch exchange rates: ${error.message}`;
            }
        }

        function getSelectedInterval() {
            return document.getElementById("update-interval").value;
        }

        async function fetchCurrencyHistory(currency, canvasId, days, changeCell) {
            try {
                const response = await fetch(`/currency-history?currency=${currency}&days=${days}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                const labels = data.dates;
                const rates = data.rates;

                const canvas = document.getElementById(canvasId);
                if (!canvas) {
                    throw new Error(`Canvas element with ID ${canvasId} not found.`);
                }

                const ctx = canvas.getContext('2d');
                if (charts[currency]) {
                    charts[currency].destroy();
                }
                charts[currency] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: `${currency} Rate`,
                            data: rates,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderWidth: 2,
                            pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointRadius: 4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return `${context.label}: ${context.raw.toFixed(2)}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Date'
                                },
                                ticks: {
                                    autoSkip: true,
                                    maxTicksLimit: 15,
                                    maxRotation: 45,
                                    minRotation: 0
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Rate'
                                },
                                ticks: {
                                    callback: function(value) {
                                        return value.toFixed(2);
                                    },
                                    stepSize: 0.5,
                                    suggestedMin: Math.min(...rates) - 1,
                                    suggestedMax: Math.max(...rates) + 1
                                },
                                grid: {
                                    drawOnChartArea: true,
                                    drawBorder: true,
                                    drawTicks: true,
                                    lineWidth: 1
                                }
                            }
                        }
                    }
                });

                if (rates.length > 1) {
                    const startRate = rates[0];
                    const endRate = rates[rates.length - 1];
                    const changePercentage = ((endRate - startRate) / startRate * 100).toFixed(2);
                    changeCell.textContent = `${changePercentage}%`;

                    if (changePercentage > 0) {
                        changeCell.classList.add("positive");
                        changeCell.classList.remove("negative");
                    } else if (changePercentage < 0) {
                        changeCell.classList.add("negative");
                        changeCell.classList.remove("positive");
                    } else {
                        changeCell.classList.remove("positive", "negative");
                    }
                } else {
                    changeCell.textContent = "Not enough data";
                    changeCell.classList.remove("positive", "negative");
                }

            } catch (error) {
                document.getElementById("error").innerText = `Failed to fetch history for ${currency}: ${error.message}`;
            }
        }

        function downloadFile(url) {
            const link = document.createElement('a');
            link.href = url;
            link.target = '_blank';
            link.download = url.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function filterCurrencies() {
            const filterValue = document.getElementById("filter-currency").value.toLowerCase();
            const rows = document.querySelectorAll("#exchange-rates-body tr");

            rows.forEach(row => {
                const currencyCell = row.querySelector("td");
                if (currencyCell) {
                    const currency = currencyCell.textContent.toLowerCase();
                    if (currency.includes(filterValue)) {
                        row.style.display = "";
                    } else {
                        row.style.display = "none";
                    }
                }
            });
        }

        window.onload = () => {
            document.getElementById("update-interval").addEventListener("change", async () => {
                await fetchExchangeRates();
            });

            document.getElementById("filter-currency").addEventListener("input", filterCurrencies);

            document.getElementById("theme-switch").addEventListener("change", toggleTheme);

            applyTheme();
            fetchExchangeRates();
            setInterval(fetchExchangeRates, 60000); // Обновление данных каждую минуту
        };
    </script>
</head>
<body>
    <div class="theme-switcher">
        <label for="theme-switch">Dark Mode:</label>
        <input type="checkbox" id="theme-switch">
    </div>

    <h1>Currency Exchange Rates</h1>

    <div class="filters">
        <label for="filter-currency">Filter by Currency:</label>
        <input type="text" id="filter-currency" placeholder="Enter currency code">
        
        <label for="update-interval">Select interval for historical data:</label>
        <select id="update-interval">
            <option value="7">Last 7 days</option>
            <option value="30">Last 30 days</option>
            <option value="90">Last 90 days</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>Currency</th>
                <th>Rate</th>
                <th>Change (%)</th>
                <th>Graph</th>
            </tr>
        </thead>
        <tbody id="exchange-rates-body">
            <tr>
                <td colspan="4">Loading...</td>
            </tr>
        </tbody>
    </table>

    <div class="export-buttons">
        <button onclick="downloadFile('/generate-docx')">Export to DOCX</button>
        <button onclick="downloadFile('/generate-pdf')">Export to PDF</button>
    </div>

    <div id="error"></div>
</body>
</html>
